<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Facebook</h1>
            <div class="form-head">
                <table>
                    <tr>
                        <td>Email or phone</td>
                        <td>Password</td>
                    </tr>
                    <tr class="cod">
                        <td ><input style="margin-right: 15px; width: 250px;" type="text" name="eml-phone"></td>
                        <td><input style="margin-right: 5px; width: 250px;" type="password" name="password"></td>
                        <td ><a href="#login"><button>Log in</button></a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a href="#">Forgotten password?</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="create">
                <h1>Create a new account</h1>
                <h4>it's quick and easy.</h4>
                <tr>
                    <td><input class="ff" type="text" name="Fname" id="Fname" placeholder="First name"></td>
                    <td><input class="ff" type="text" name="Sname" id="Sname" placeholder="Surname"></td>
                </tr>
                <br><br>
                <tr>
                    <td><input class="diff" type="text" name="eml/psswrd" placeholder="Mobile number or account address"></td>
                </tr>
                <br><br>
                <tr>
                    <td><input class="diff" type="password" id="password" name="password" placeholder="password"></td>
                </tr>  
                <br><br>
                <label class="label" for="DOB">Date of Birth:</label>
                <br>
                <input type="date" id="dob" name="dob">
                <br><br>
                <label class="label" for="gender">Gender</label>
                <br>
                <input type="radio" name="female">
                <label for="female">Female</label>
                <input type="radio" name="male">
                <label for="male">Male</label>
                <input type="radio" name="custom">
                <label for="custom">Custom</label>

                <p>By clicking Sign Up, you agree to our <a href="#">Terms,
                Data Policy</a>and<br> <a href="#">Cookie Policy</a>.
                You may recieve SMS notifications from us and<br> can opt out at any time. </p>
                <a href=""><button>Sign Up</button></a>
        </div>
    </div>
    </section>
    
</body>
</html>
